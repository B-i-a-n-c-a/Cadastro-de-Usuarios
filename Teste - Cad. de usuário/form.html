<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form method="POST" action="{{ url_for('processar_formulario') }}">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required>
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" required>
        <br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" required>
        <br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" required>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" required>
        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" required>
        <br>

        <label for="usuario">Nome de Usuário:</label>
        <input type="text" name="usuario" required>
        <br>

        <button type="submit">Enviar</button>
    </form>
    <h2>Excluir Cadastro</h2>
    <form method="POST" action="{{ url_for('excluir_cadastro') }}">
        <label for="entrada_usuario">Informe o email ou cpf do cadastro que deseja excluir:</label>
        <input type="text" name="entrada_usuario" required>
        <button type="submit">Excluir</button>
</body>
</html>
